name: Android CI Build (APK Only)

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      APP_KEYSTORE_BASE64: ${{ secrets.APP_KEYSTORE_BASE64 }}
      KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set build version
        run: |
          VERSION_NAME=$(grep -E "versionName\s+'[^']+'" app/build.gradle | sed -E "s/.*'([^']+)'.*/\1/")
          echo "VERSION=${VERSION_NAME}" >> $GITHUB_ENV
          echo "Build version: ${VERSION_NAME}"

      - name: Read versions from gradle.properties
        run: |
          echo "GO_VERSION=$(grep -E '^de\.felixnuesse\.extract\.goVersion=' gradle.properties | cut -d= -f2)" >> $GITHUB_ENV
          echo "NDK_VERSION=$(grep -E '^de\.felixnuesse\.extract\.ndkVersion=' gradle.properties | cut -d= -f2)" >> $GITHUB_ENV
          echo "RCLONE_VERSION=$(grep -E '^de\.felixnuesse\.extract\.rCloneVersion=' gradle.properties | cut -d= -f2)" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache NDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}/ndk/${{ env.NDK_VERSION }}
          key: ndk-${{ env.NDK_VERSION }}

      - name: Install NDK
        run: sdkmanager "ndk;${NDK_VERSION}"

      - name: Decode Keystore
        run: |
          echo "$APP_KEYSTORE_BASE64" | base64 -d > app/release.keystore

      - name: Build Signed Release APK
        env:
          CMD_RELEASE_KEYSTORE: release.keystore
          CMD_RELEASE_KEYSTORE_PASSWORD: ${{ env.KEY_STORE_PASSWORD }}
          CMD_RELEASE_KEY_ALIAS: ${{ env.KEY_ALIAS }}
          CMD_RELEASE_KEY_PASSWORD: ${{ env.KEY_PASSWORD }}
        run: |
          ./gradlew assembleOssRelease --stacktrace

      - name: Prepare APK artifacts
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/apk/oss/release/*.apk release-artifacts/
          ls -lh release-artifacts/

      - name: Upload APKs as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: roundsync-apk-${{ env.VERSION }}
          path: release-artifacts/*.apk
          retention-days: 14
