name: Test Build CI

on:
  push:
    branches-ignore:
      - 'master'
      - 'main'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Read versions from gradle.properties
        run: |
          GO_VERSION=$(grep -E "^de\.felixnuesse\.extract\.goVersion=" gradle.properties | cut -d'=' -f2)
          NDK_VERSION=$(grep -E "^de\.felixnuesse\.extract\.ndkVersion=" gradle.properties | cut -d'=' -f2)
          RCLONE_VERSION=$(grep -E "^de\.felixnuesse\.extract\.rCloneVersion=" gradle.properties | cut -d'=' -f2)
          echo "GO_VERSION=${GO_VERSION}" >> $GITHUB_ENV
          echo "NDK_VERSION=${NDK_VERSION}" >> $GITHUB_ENV
          echo "RCLONE_VERSION=${RCLONE_VERSION}" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'
          cache: true
          cache-dependency-path: |
            rclone/cache/go.sum
            rclone/gopath_env/pkg/mod/cache/download

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}/ndk/${{ env.NDK_VERSION }}
          key: ndk-${{ env.NDK_VERSION }}

      - name: Install NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          sdkmanager "ndk;${NDK_VERSION}"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            rclone/gopath_env
            rclone/cache
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-rclone-${{ env.RCLONE_VERSION }}-${{ hashFiles('rclone/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-rclone-${{ env.RCLONE_VERSION }}-
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Build Debug APK
        run: ./gradlew assembleOssDebug --stacktrace

      - name: Upload APK (Universal)
        uses: actions/upload-artifact@v4
        with:
          name: round-sync-test-universal
          path: app/build/outputs/apk/oss/debug/*-oss-universal-debug.apk
          if-no-files-found: warn

      - name: Upload APK (Arm64)
        uses: actions/upload-artifact@v4
        with:
          name: round-sync-test-arm64
          path: app/build/outputs/apk/oss/debug/*-oss-arm64-v8a-debug.apk
          if-no-files-found: warn

      - name: Upload APK (Armv7)
        uses: actions/upload-artifact@v4
        with:
          name: round-sync-test-armeabi
          path: app/build/outputs/apk/oss/debug/*-oss-armeabi-v7a-debug.apk
          if-no-files-found: warn

      - name: Upload APK (x86)
        uses: actions/upload-artifact@v4
        with:
          name: round-sync-test-x86
          path: app/build/outputs/apk/oss/debug/*-oss-x86-debug.apk
          if-no-files-found: warn

      - name: Upload APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: round-sync-test-x64
          path: app/build/outputs/apk/oss/debug/*-oss-x86_64-debug.apk
          if-no-files-found: warn
